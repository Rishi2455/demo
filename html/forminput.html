<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forminput</title>
</head>
<body>
    
    <h1><center>Enter your details</center></h1>

    <form action="">

        <label for="fn">First name:</label>
        <input id="fn" type="text"><br><br>

        <label for="sn">Second name:</label>
        <input id="sn" type="text"><br><br>

        <label for="age">Age:</label>
        <input id="age" type="number"><br><br>
        

        <label for="dob">Date of birth:</label>
        <input id="dob" type="date"><br><br>

       <label for="email">Email:</label> 
       <input id="email" type="email"><br><br>

       <label for="pass">Password:</label>
       <input id="pass" type="password">
       <br>

       <hr>

       <h3><center>Enter Your Tshirt Information</center></h3>

        <label for="color">Choose color:</label>
        <input id="color" type="color"><br><br>

        <h2>size:</h2>

       <input id="s" name="size" type="radio">
       <label for="s">Small</label><br>

       <input id="m" name="size" type="radio">
       <label for="m">Medium</label><br>

       <input id="l" name="size" type="radio">
       <label for="l">Large</label><br><br><hr>

        <label for="cars">Choose your car:</label>
        <select name="car" id="cars">
            <option value="Lambo">Lamborgini</option>
            <option value="Porsche">Porsche</option>
            <option value="Bugatti">Bugatti</option>
            <option value="mclearn">McLearn</option>
        </select><br><br><hr>

        <label for="aboutyourself">Tell us about yourself:</label>
        <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>

       <center><input type="reset"><input type="submit"></center>
    </form>

</body>
</html>
