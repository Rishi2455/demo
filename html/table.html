<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    
    <table border="">
        
        <caption style="background-color: magenta;">Marksheet</caption>
        <colgroup>
            <col span="2" style="background-color: skyblue;">
            <col style="background-color: green;">            
        </colgroup>        

        <thead style="background-color: whitesmoke;">
            <tr>    
                <th>Subject</th>
                <th>Marks</th>
                <th>Passed</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>CSS</td>
                <td>90</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>80</td>
                <td>YES</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" style="background-color: goldenrod;">EXAM CLEARED</td>
                <td>YES</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
